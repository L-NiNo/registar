<div class="col card " style="width: 50em;">
	<div class="card-header text-center">
		<h4>{{ header }}</h4>
	</div>
	<div class="card-body">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<form #form="ngForm" autocomplete="off">
						Medical Info:
            <hr>
						<div class="form-group">
							<label for="physician">Physician:</label>
							<input name="physician" [(ngModel)]="player.medical.physician" class="form-control"  id="physician" pattern="[a-zA-Z0-9\s]+" />
						</div>
						<div class="form-group">
							<label for="physicianNum">Physician Phone #:</label>
							<input name="physicianNum" [(ngModel)]="player.medical.physicianNum" class="form-control"  id="physicianNum" pattern="[a-zA-Z0-9\s]+" />
						</div>
						<div class="form-group">
							<label for="insurance">Health Insurance Carrier:</label>
							<input name="insurance" [(ngModel)]="player.medical.insurance" class="form-control"  id="insurance" pattern="[a-zA-Z0-9\s]+"/>
						</div>
						<div class="form-group">
							<label for="policy">Policy #: </label>
							<input name="policy" [(ngModel)]="player.medical.policy" class="form-control"  id="policy" pattern="[a-zA-Z0-9\s]+"/>
						</div>
						<div class="form-group">
							<label for="callNum">Insurance 800 #: </label>
							<input name="callNum" [(ngModel)]="player.medical.callNum" class="form-control"  id="callNum" maxlength="11" type="text" pattern="[0-9]*"/>
						</div>
						<div class="form-group">
							<label for="allergiess">Allergies: </label>
							<input name="allergiess" [(ngModel)]="player.medical.allergiess" class="form-control"  id="allergiess" maxlength="100" type="text" pattern="[a-zA-Z0-9\s]+"/>
							<i>Insert N/A if none</i>
						</div>
						<div class="form-group">
							<label for="conditions">Medical conditions we should know about:</label>
							<input name="conditions" [(ngModel)]="player.medical.conditions" class="form-control"  id="conditions" maxlength="100" type="text" pattern="[a-zA-Z0-9\s]+"/>
							<i >Insert N/A if none</i>
						</div>
						<div class="form-group">
							<label for="medications">Daily Medications: </label>
							<input name="medications" [(ngModel)]="player.medical.medications" class="form-control"  id="medications" maxlength="100" type="text" pattern="[a-zA-Z0-9\s]+"/>
								<i >Insert N/A if none</i>
						</div>
						<div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button name="back" value="submit" class="btn btn-lg btn-secondary btn-block" (click)="back()">Back</button>
                </div>
                <div class="col-6">
                  <button name="submit" value="submit" (click)="submit()" class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Next</button>
                </div>
              </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
