<div class="col card " style="width: 50em;">
	<div class="card-header text-center"> 
		<h4>{{ header }}</h4>
	</div>
	<div class="card-body">
		<div class="container">
			<div class="alert alert-success" role="alert">
				<span class="row">
					<span class="col-1"><i class="fa fa-thumbs-up fa-3x"></i></span>
				<span class="col-11"><span *ngIf="data.fn">Hi {{ data.fn }}! </span>We found your record! For security, please enter your information below so we can get your information for you. </span></span>
			  
			</div>
			<div class="row">
				<div class="col-12">
					<form *ngIf="!loading" autocomplete="off">
						<div class="form-group">
							<label for="name">Last Name:</label>
							<input name="name" [(ngModel)]="name" class="form-control"  id="name" />
						</div>	
						<div class="form-group">
							<label for="email">Email:</label>
							<input name="email" [(ngModel)]="email" class="form-control"  id="email" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col">
									<div class="col">
										<button type="button" (click)="goBack()" class="btn btn-lg btn-secondary btn-block">No you? Retry</button>
									</div>
								</div>
								<div class="col">
									<button type="button" (click)="submit()" class="btn btn-lg btn-primary btn-block">Verify</button>
									<!-- <button type="button" (click)="submit()" class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Next</button> -->
								</div>
							</div>
						</div>
					</form>
					<app-loading *ngIf="loading"></app-loading>
				</div>
			</div>
		</div>
	</div>
</div>
