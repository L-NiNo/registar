<div class="col card " style="width: 50em;">
	<div class="card-header text-center">
		<h4>{{ header }}</h4>
	</div>
	<div class="card-body">
		<div class="container">
			<div class="alert alert-success" role="alert">
				<span class="row">
					<span class="col-1"><i class="fa fa-thumbs-up fa-3x"></i></span>
					<span class="col-11"><span *ngIf="data.fn">Hi {{ data.fn }}! </span>We found your record! For
						security, please enter your information below so we can get your information for you.
					</span></span>

			</div>
			<div *ngIf="error" class="alert alert-danger" role="alert">
				<span class="row">
					<span class="col-1"><i i class="fa fa-exclamation-triangle fa-3x"></i></span>
					<span class="col-11">Something went wrong. Please check your entered information and try again.
					</span></span>
			</div>
			<div class="row">
				<div class="col-12">
					<form #form="ngForm" *ngIf="!loading" autocomplete="off">
						<div class="form-group">
							<label for="dob">Birthday:</label>
							<app-birthday [(model)]="dob"></app-birthday>

							<pre>{{ form.errors | json }}</pre>

							<label for="email">Email:</label>
							<app-text [(model)]="email" type="email" name="email" id="email" required="true" min="1"
								max="250" [pattern]="emailPatterm" placeholder="my_email@something.com">
							</app-text>

						</div>
						<div class="form-group">
							<div class="row">
								<div class="col">
									<div class="col">
										<button type="button" (click)="goBack()"
											class="btn btn-lg btn-secondary btn-block">No you? Retry</button>
									</div>
								</div>
								<div class="col">
									<button type="button" name="submit" value="submit" [disabled]="!form.valid"
										(click)="submit()" class="btn btn-lg btn-primary btn-block">Verify</button>
								</div>
							</div>
						</div>
					</form>
					<app-loading *ngIf="loading"></app-loading>
				</div>
			</div>
		</div>
	</div>
</div>
